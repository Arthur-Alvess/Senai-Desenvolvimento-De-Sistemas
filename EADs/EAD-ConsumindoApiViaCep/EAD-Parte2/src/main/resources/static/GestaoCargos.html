<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Vínculo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
    }
  </style>
</head>
<body >

  <header class="bg-dark py-3 shadow">
    <div class="container d-flex justify-content-between align-items-center">
        <h3 class="text-white m-0">Sistema RH</h3>
        <nav>
        <a href="index.html" class="btn btn-light me-2">Início</a>
        <a href="funcionarios.html" class="btn btn-light me-2">Funcionários</a>
        <a href="GestaoCargos.html" class="btn btn-light me-2">Cargos</a>
        <a href="CadastroVínculo.html" class="btn btn-light">Vínculos</a>
        </nav>
    </div>
  </header>

  <h2>Cadastro de Vínculo</h2>
  <form id="formVinculo" class="card p-4">
    <div class="mb-3">
      <label for="funcionario" class="form-label">Funcionário</label>
      <select id="funcionario" class="form-select" required></select>
    </div>

    <div class="mb-3">
      <label for="cargo" class="form-label">Cargo</label>
      <select id="cargo" class="form-select" required></select>
    </div>

    <div class="mb-3">
      <label for="dataInicio" class="form-label">Data de Início</label>
      <input type="date" id="dataInicio" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="dataFim" class="form-label">Data de Fim</label>
      <input type="date" id="dataFim" class="form-control">
    </div>

    <div class="mb-3">
      <label for="detalhes" class="form-label">Detalhes</label>
      <textarea id="detalhes" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>

  <script>
    const baseUrl = "http://localhost:8080";

    window.onload = () => {
      fetch(`${baseUrl}/funcionarios`)
        .then(res => res.json())
        .then(data => {
          const select = document.getElementById("funcionario");
          data.forEach(func => {
            select.innerHTML += `<option value="${func.id}">${func.nome}</option>`;
          });
        });

      fetch(`${baseUrl}/cargos`)
        .then(res => res.json())
        .then(data => {
          const select = document.getElementById("cargo");
          data.forEach(cargo => {
            select.innerHTML += `<option value="${cargo.id}">${cargo.nome}</option>`;
          });
        });
    };

    document.getElementById("formVinculo").addEventListener("submit", function (e) {
      e.preventDefault();

      const payload = {
        funcionario: { id: parseInt(document.getElementById("funcionario").value) },
        cargo: { id: parseInt(document.getElementById("cargo").value) },
        dataInicio: document.getElementById("dataInicio").value,
        dataFim: document.getElementById("dataFim").value || null,
        detalhes: document.getElementById("detalhes").value
      };

      fetch(`${baseUrl}/funcionariosPorCargo`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(() => {
        alert("Vínculo salvo com sucesso!");
        this.reset();
      })
      .catch(err => console.error("Erro ao salvar vínculo:", err));
    });
  </script>
</body>
</html>
